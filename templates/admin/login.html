<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | TakeKnowLogic Automation</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .login-box {
            background: #020617;
            padding: 40px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            text-align: center;
        }

        .login-box img {
            width: 120px;
            margin-bottom: 10px;
        }

        .company-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #e5e7eb;
            letter-spacing: 0.5px;
        }

        .login-box h2 {
            margin-bottom: 25px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 6px;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .error {
            color: #ef4444;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">

    <!-- LOGO -->
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="TakeKnowLogic Logo">

    <!-- COMPANY NAME -->
    <div class="company-name">TakeKnowLogic Automation</div>

    <h2>Admin Login</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Admin Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
