<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | TakeKnowLogic Automation</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,#0f172a,#0b132b);
            color: #fff;
        }

        /* TOPBAR */
        .topbar {
            background: rgba(2,6,23,0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .topbar img {
            width: 160px;
        }

        .logout {
            background: #ef4444;
            padding: 8px 18px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: 0.3s;
        }

        .logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239,68,68,0.4);
        }

        .container {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #38bdf8;
        }

        /* CARDS */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .card {
            background: rgba(2,6,23,0.8);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(59,130,246,0.2);
            transition: 0.4s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(59,130,246,0.3);
        }

        .card h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }

      .card p {
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(90deg,#38bdf8,#facc15);

    background-clip: text;              /* Standard property */
    -webkit-background-clip: text;      /* Safari/Chrome */

    color: transparent;                 /* Standard */
    -webkit-text-fill-color: transparent;
}
        /* CHART BOX */
        .chart-box {
            background: rgba(2,6,23,0.85);
            padding: 30px;
            border-radius: 18px;
            border: 1px solid rgba(59,130,246,0.2);
            box-shadow: 0 10px 30px rgba(59,130,246,0.2);
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="topbar">
    <img src="{{ url_for('static', filename='images/logo.png') }}">
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
</div>

<div class="container">

    <h2>Admin Dashboard Overview</h2>

    <div class="cards">
        <div class="card">
            <h3>Total Enquiries</h3>
            <p>{{ total }}</p>
        </div>
        <div class="card">
            <h3>Today</h3>
            <p>{{ today }}</p>
        </div>
        <div class="card">
            <h3>This Month</h3>
            <p>{{ month }}</p>
        </div>
    </div>

    <div class="chart-box">
        <h3>Enquiry Trend</h3>
        <canvas id="chart"></canvas>
    </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const chartLabels = JSON.parse('{{ labels | tojson | safe }}');
    const chartValues = JSON.parse('{{ values | tojson | safe }}');

    const ctx = document.getElementById('chart').getContext('2d');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: chartLabels,
            datasets: [{
                label: 'Enquiries',
                data: chartValues,
                borderWidth: 3,
                borderColor: '#38bdf8',
                backgroundColor: 'rgba(56,189,248,0.2)',
                tension: 0.4,
                fill: true
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    labels: { color: "#ffffff" }
                }
            },
            scales: {
                x: {
                    ticks: { color: "#ffffff" },
                    grid: { color: "rgba(255,255,255,0.1)" }
                },
                y: {
                    ticks: { color: "#ffffff" },
                    grid: { color: "rgba(255,255,255,0.1)" }
                }
            }
        }
    });

});
</script>

</body>
</html>
