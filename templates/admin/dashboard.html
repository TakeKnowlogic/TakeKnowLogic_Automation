<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | TakeKnowLogic Automation</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            color: #fff;
        }

        .topbar {
            background: #020617;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .topbar img {
            width: 140px;
        }

        .logout {
            background: #ef4444;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            color: #fff;
        }

        .container {
            padding: 30px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: #020617;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        canvas {
            background: #020617;
            border-radius: 12px;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
    <img src="{{ url_for('static', filename='images/logo.png') }}">
    <a href="/logout" class="logout">Logout</a>
</div>

<!-- MAIN -->
<div class="container">

    <h2>Dashboard Overview</h2>

    <div class="cards">
        <div class="card">
            <h3>Total Enquiries</h3>
            <p>{{ total }}</p>
        </div>
        <div class="card">
            <h3>Today</h3>
            <p>{{ today }}</p>
        </div>
        <div class="card">
            <h3>This Month</h3>
            <p>{{ month }}</p>
        </div>
    </div>

    <canvas id="chart"></canvas>

</div>

<script>
const ctx = document.getElementById('chart');

new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{ labels | safe }},
        datasets: [{
            label: 'Enquiries',
            data: {{ values | safe }},
            borderWidth: 2,
            borderColor: '#3b82f6'
        }]
    }
});
</script>

</body>
</html>
